<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=È›, initial-scale=1.0">
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Style template -->
    <style>
      * {
        font-family:  Inter, Manrope, Lato;
        box-sizing: border-box;
      }
      @media (max-width:800px){
        *{
          font-size: small;
        }
      }
      /* footer */
      .footer {
        border-radius: 35px;
        background: linear-gradient(to bottom, rgb(160, 160, 160), rgb(100, 100, 100));     
        margin-top: 30vh;
       }
       .footer {
          margin-left: 0vw;
          padding-top: 2vh;
          padding-bottom: 1vh;
       }
       .footer > ul > a{
        padding-left: 6vw;
       }
       /* /footer */
      /* index */
      #login {
        margin-left: 80vw;
      }
      #title > div{
          font-weight: bolder;
          font-style: italic;
          font-size: 50px;
          text-shadow: 4px 4px 5px rgba(0,0,0,0.5);
      }
      #tittletop{
        padding-top: 30%;
      }
      #signup {
          margin-top: 5vh;
          border: 1px black solid;
          margin-left: 9vw;
          width: 300px ;
      }
      #image{
        margin-top: 10%;
        margin-left: 20%;
        width: 80%;
      }
      @media (max-width:800px){
       #title > #tittletop {
          font-size: 35px;
          margin-left: 1%;
        }
        #title > #tittlebottom {
          font-size: 35px;
          margin-left: 1%;

        }
        #signup > a{
          margin-left: 1%;
          width:100px;
          font-size: 35px;
          text-align: center;
        }
        #image{
          margin: 5vh 0px 0px 0px 
        }
        
      }
      /* /index */
    </style>
    <!-- /Style template -->
</head>
<body>
    <!-- Index page -->
     <div id="login">
      <a href="">Log-In</a>

    </div>
    <div id="page">
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <img src="zimages/index.jpg" alt="" id="image">
              </div>
              <div class="col">
                <div id="title">
                <div id="tittletop">Journaling</div>
                <div id="tittlebottom">Made Easier</div>
                <div id="signup">
                    <a href=" "> Sign up</a>
                </div>
              </div>
              </div>
            </div>
          </div>
    </div>
    <!-- /Index page -->
    <!-- Footer template! -->
    <div class="footer">
        <ul class="row">
            <a href="" class="col"><li>About us</li></a>
            <a href="" class="col"><li>Contact us</li></a>
            <a href="" class="col"><li>Privacy Policy</li></a>
            <a href="" class="col"><li>FAQ</li></a>
        </ul>
    </div>
    <!-- /Footer template -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
